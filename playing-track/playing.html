<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="playing.css">
    <title>Playing Track</title>
</head>
<body>
    <div class="playing">
        <div class="left">
            <img id="track_img" height="60px" width="60px">
            <div class="info">
                <p id="track-title">ABC123</p>
                <p id="track-artist">mr bear</p>
            </div>
            <div>
                <i id="like" aria-hidden="true" onclick="liked()"></i>
            </div>
            
        </div>
        <div class="middle">
            <div class="control">
                <button id="pre" onclick="pre_song()"><i class="bi bi-skip-forward-circle-fill" aria-hidden="true"></i></button>
                <button id="play" onclick="justplay()"><i class="bi bi-play-circle-fill" aria-hidden="true"></i></button>
                <button id="next" onclick="next_song()"><i class="bi bi-skip-backward-circle-fill" aria-hidden="true"></i></button>
            </div>
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_bar" onchange="change_duration()">
            </div>
        </div>
        <div class="right">
            <div class="volume">
                <p id="show_volume">90</p>
                <i class="bi bi-volume-mute-fill" aria-hidden="true" id="mute" onclick="mute_sound()"></i>
                <i class="bi bi-dash" aria-hidden="true" id="minus" onclick="minus()"></i>
                <i class="bi bi-plus" aria-hidden="true" id="plus" onclick="plus()"></i>
            </div>
            <div class="volume-control">
                <input type="range" min="0" max="100" value="90" id="volume_bar" onchange="change_volume()">
            </div>
        </div>
    </div>
    <script src="playing.js"></script>
</body>
</html>
